<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mt-4">
        <div class="row">
          <!-- Search Bar -->
          <div class="col-md-9">
            <div class="input-group mb-4">
              <input
                type="text"
                class="form-control"
                placeholder="Search drinks..."
                id="searchInput"
              />
              <button
                id="searchBtn"
                class="btn btn-outline-secondary"
                type="button"
              >
                Search
              </button>
            </div>

            <div
              class="row row-cols-1 row-cols-md-3 g-4"
              id="card_container"
            ></div>
          </div>

          <div class="col-md-3">
            <h5>Total Cart: <span id="cartCounter">0</span></h5>
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>SL</th>
                  <th>Img</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody id="cartItemsContainer"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="drinkModal"
        tabindex="-1"
        aria-labelledby="drinkModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-md">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="drinkModalLabel">Cocktail glass</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="h-100">
                <img src="./test.jpg" class="card-img-top" alt="Drink Image" />
                <div class="mt-2">
                  <h5 class="card-title">Details</h5>
                  <p class="card-text">
                    Category: <span id="drinkModalCategory"> </span>
                  </p>
                  <p class="card-text">
                    Type: <span id="drinkModalAlcoholic"> </span>
                  </p>
                  <p class="card-text" id="drinkModalInstructions"></p>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
